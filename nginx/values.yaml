deploy_web:
  name: devops-web
  image: projectacr55555.azurecr.io/project/image-web:1.0.0
  labels:
    key: app
    value: devops-web
  replicas: 4
  roll_upd:
    max_surge: 25%
    max_unavlbl: 25%
  selector:
    key: app
    value: devops-web
  containerport: 3000

service_web:
    name: devops-web
    selector: 
      key: app
      value: devops-web
    port: 3000
    type: LoadBalancer

