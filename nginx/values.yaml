svc_sts:
  name: mysql
  labels:
    key: app
    value: mysql
  selector:
    key: app
    value: mysql
  
deployment_api:
  name: devops-api
  image: projectacr55555.azurecr.io/project/image:1.0.0
  labels: 
    key: app
    value: devops-api
  replicas: 3
  selector:
    key: app
    value: devops-api
  containerport: 3001

service_api:
  name: devops-api
  selector:
    key: app
    value: devops-api
  service_port: 3001
